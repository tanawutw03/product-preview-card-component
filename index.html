<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "drak cyan": "hsl(158, 36%, 37%)",
              cream: "hsl(30, 38%, 92%)",
            },
            fontFamily: {
              montserrat: "Montserrat",
              fraunces: "Fraunces",
            },
          },
        },
      };
    </script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-screen bg-cream md:h-screen">
    <section
      class="flex flex-col justify-start items-center md:h-full md:flex md:justify-center md:items-center"
    >
      <div
        class="w-11/12 h-full m-6 border-2 rounded-2xl overflow-hidden mt-5 md:border-red-700 md:flex md:justify-center md:items-center md:h-fit"
      >
        <div class="">
          <img
            class="w-fit md:hidden"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
          <img
            class="hidden md:flex"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="bg-white p-6 md:h-full">
          <h2 class="font-montserrat uppercase mb-2">P e r f u m e</h2>
          <h1 class="font-fraunces text-3xl">Gabrielle Essence</h1>
          <h1 class="font-fraunces text-3xl">Eau De Parfum</h1>
          <p class="mt-2">
            A floral, solar and voluptuous interpretation composed by Olivier
            Pomde, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex justify-start items-center gap-6 my-3">
            <p class="font-fraunces text-3xl text-green-700">$149.99</p>
            <p class="line-through text-slate-400">$169.99</p>
          </div>
          <div class="">
            <button
              class="w-full h-12 flex items-center justify-center border-2 rounded-xl bg-green-800 text-white"
              type="submit"
            >
              <img src="./images/icon-cart.svg" alt="" class="mx-2" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <footer class="relative bottom-0">
      <div class="attribution">
        Challenge by
        <a
          rel="noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tanawut Wongboot</a>.
      </div>
    </footer>
  </body>
</html>
