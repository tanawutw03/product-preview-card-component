<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "drak cyan": "hsl(158, 36%, 37%)",
              cream: "hsl(30, 38%, 92%)",
            },
            fontFamily: {
              montserrat: "Montserrat",
              fraunces: "Fraunces",
            },
          },
        },
      };
    </script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="h-screen bg-cream">
    <div class="w-80 m-6 border-2 border-red-500 rounded-2xl overflow-hidden">
      <div>
        <img class="w-fit" src="./images/image-product-mobile.jpg" alt="" />
      </div>
      <div class="bg-white p-6">
        <h2 class="font-montserrat uppercase">P e r f u m e</h2>
        <h1 class="font-fraunces text-3xl">Gabrielle Essence</h1>
        <h1 class="font-fraunces text-3xl">Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL. $149.99 $169.99 Add
          to Cart
        </p>
        <div></div>
        <div class="">
          <button
            class="w-full h-12 flex items-center justify-center border-2 rounded-xl bg-green-800 text-white"
            type="submit"
          >
            <img src="./images/icon-cart.svg" alt="" class="mx-2" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="relative bottom-0">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tanawut Wongboot</a>.
      </div>
    </footer>
  </body>
</html>
